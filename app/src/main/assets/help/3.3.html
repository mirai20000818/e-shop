        <h2 class="title"><b>3.3. 계정통합</b></h2>
    </center>

    <p>
        &nbsp;&nbsp;국가자료통신망싸이트《제일전자백화점》에 등록한 사용자는 자기의 국가망식별자와 이동망식별자를 통합할수 있습니다.<br />
        &nbsp;&nbsp;국가망식별자를 입력하고 요청단추를 누르면 계정통합이 진행됩니다.<br />
        &nbsp;&nbsp;국가망식별자와 계정통합이 이루어지면 고정자료통신망과 이동통신망에서의 모든 정보가 합쳐지게 됩니다.
    </p>
