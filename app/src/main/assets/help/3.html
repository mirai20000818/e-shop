    <center>
        <h2 class="title"><b>3. 사용자관리</b></h2>
    </center>

    <p>
        &nbsp;&nbsp;자료통신망에 가입한 사용자가 《제일전자백화점》1.0을 리용하려면 <b>사용자등록</b>을 진행하여야 합니다.<br />
        &nbsp;&nbsp;사용자등록이 성공한 후 <b>사용자가입</b>을 진행하여 《제일전자백화점》1.0을 리용할수 있습니다.<br />
        &nbsp;&nbsp;<b>사용자관리</b>는 등록, 가입, 암호변경, 국가망계정통합, 주문목록, 교환 및 퇴송, 의견함관리, 사용자설정 등으로 되여있습니다.
    </p>
