        <h2 class="title"><b>5.2. 평가글작성에서 지켜야 할 점</b></h2>
    </center>
    <p>
        &nbsp;&nbsp;주문이 완성된 후 구매자는 주문상세페지에서 상품이나 기업체에 평가글을 남길수 있습니다. 이때 아래의 사항들을 준수하여주십시오.<br />
        &nbsp;&nbsp;- 《제일 좋은》, 《제일 편리한》, 《1등상품》, 《제일 눅은 가격》, 《제일 물건이 많음》, 《보다 훌륭한》, 《특별한》과 같이 다른 상품이나
        판매단위우에 자기
        상품이나 단위를 올려세우는 어휘나 표현 등을 리용하지 말아야 합니다.<br />
        &nbsp;&nbsp;- 평가글을 전송하기에 앞서 평가점수와 평가글의 내용이 일치되는가를 꼭 확인해주십시오.
    </p>
