    <center>
        <h2 class="title"><b>6. 자주 제기되는 질문들</b></h2>
    </center>
    <p class="faq-item first-child">
        &nbsp;&nbsp;<b>물음:</b> 평가글을 잘못 남긴 경우 수정할수 있습니까?<br />
        &nbsp;&nbsp;<b>대답:</b> 예. 하지만 평가글은 남긴 즉시 검열상태에 들어가므로 검열결과 승인 혹은 부결된 후에만 수정할수 있습니다. 부결된 경우에는 언제든지
        수정할수 있으며 승인된 경우에도 15일동안은 의견글을 수정할수 있습니다.
    </p>
    <p class="faq-item last-child">
        &nbsp;&nbsp;<b>물음:</b> 주문한 후에라도 송달요청시간을 변경시킬수 있습니까?<br />
        &nbsp;&nbsp;<b>대답:</b> 예. 주문상태가 아직 신청중인 경우 기업체와 련계하여 송달요청시간을 변경시킬수 있습니다.
    </p>
